{% extends 'a_text/welcome.html' %}
{% load static %}
{% block content %}
	<section style="height: 100vh;">
		<div class="container bg-muted m-auto">
			<h4 class="text-center display-1 m-5 alert-white">R E S U L T</h4>

			<div class="row d-flex flex-row justify-content-between">

				<div class="col-6 ">
					<div class="card shadow-lg rounded" style="width:30rem;">
						<img src="{% static 'a_text/images/polarity2.png' %}" alt="image" class="card-img-top" style="object-fit:cover;height:40vh">
						<div class="card-body text-center">
							<h1 class="card-title  alert  ">POLARITY</h1>

							<p class="card-text">
								{{data.polarity}}				
							</p>
							<h4 class="card-title alert-success">
								{{data.comment}}
							</h4>

						</div>
					</div>	
				</div> 

				<div class="col-6">
					<div class="card shadow-lg rounded" style="width:30rem;">
						<img src="{% static 'a_text/images/subject.png' %}" alt="image" class="card-img-top" style="object-fit: cover;height: 40vh;">
						<div class="card-body text-center">
							<h1 class="card-title  alert">SUBJECTIVITY</h1>
							<p class="card-text">
								{{data.subjectivity}}				
							</p>
							<h4 class="card-title alert-success">
								{{data.sub_comment}}
							</h4>

						</div>
					</div>	
				</div>

			</div>
		</div>	
	</section>

	<section>
		<div class="container m-5">
			<div class="card">
				<div class="card-body">
					
						{{data.text_body}}
				
				</div>
			</div>
		</div>
	</section>
{% endblock content %}
